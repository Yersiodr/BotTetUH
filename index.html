<script type='text/javascript'>
		function initEmbeddedMessaging() {
		    try {
		        embeddedservice_bootstrap.settings.language = 'es'; // Idioma
		
		        embeddedservice_bootstrap.init(
		            '00D5f000006Pl6r',
		            'UH_Mejorado_service',
		            'https://universidadhispanoamericana.my.site.com/ESWUHMejoradoservice1728491835166',
		            {
		                scrt2URL: 'https://universidadhispanoamericana.my.salesforce-scrt.com'
		            }
		        );
		
		        // Esperar a que el botón de chat se genere antes de modificarlo
		        let checkButton = setInterval(() => {
		            let chatButton = document.querySelector('.embeddedServiceHelpButton .helpButton');
		
		            if (chatButton) {
		                clearInterval(checkButton); // Detiene la verificación cuando ya encontró el botón
		
		                chatButton.style.backgroundImage = "url('URL_DE_TU_IMAGEN')";
		                chatButton.style.backgroundSize = "cover";
		                chatButton.style.backgroundPosition = "center";
		                chatButton.style.backgroundColor = "transparent";
		                chatButton.style.borderRadius = "50%"; // Opcional, para hacerlo circular
		            }
		        }, 500); // Verifica cada 500ms si el botón ya existe
		
		    } catch (err) {
		        console.error('Error loading Embedded Messaging: ', err);
		    }
		}
</script>
<script type='text/javascript' src='https://universidadhispanoamericana.my.site.com/ESWUHMejoradoservice1728491835166/assets/js/bootstrap.min.js' onload='initEmbeddedMessaging()'></script>
